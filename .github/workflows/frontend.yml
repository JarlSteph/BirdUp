name: Deploy Frontend

on:
  push:
    branches:
      - main # Changed: triggers deployment on every push to main
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' 

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  
  build-and-deploy:
    if: ${{ !(github.event_name == 'push' && github.actor == 'github-actions[bot]') }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Export Predictions
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          python Frontend/export_predictions.py

      - name: Commit predictions.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Frontend/public/predictions.json

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update predictions"
          git pull --rebase origin main
          git push origin HEAD:main


      - name: Copy GeoJSON
        run: |
          cp Git_data/geo/svenska-landskap-klippt.geo.json Frontend/public/sweden.geo.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install Node Dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./Frontend
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./Frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4